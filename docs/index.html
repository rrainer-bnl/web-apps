<!DOCTYPE html>
<html>
<head>
    <title>Bee Simulation</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Bee Simulation</h1>
    <canvas id="simulationCanvas" width="800" height="600"></canvas>

    <script>
        // JavaScript code to interact with the simulation goes here
        // You can use the HTML canvas element and write JavaScript code to render the simulation.
        // Please note that this part depends on the specific implementation of your bee simulation.

        // Example code to display a simple message
        var canvas = document.getElementById("simulationCanvas");
        var context = canvas.getContext("2d");

        context.font = "24px Arial";
        context.fillText("Rob's Bee Simulation", 200, 300);
    </script>
</body>
</html>
