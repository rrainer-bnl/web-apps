<!DOCTYPE html>
<html>
<head>
  <title>Rob's Bee Simulation</title>
</head>
<body>
  <h1>Rob's Bee Simulation</h1>
  <div id="status"></div>
  <div id="plot"></div>

  <script>
    // Function to update the status
    function updateStatus() {
      fetch('/status')
        .then(response => response.json())
        .then(data => {
          const statusElement = document.getElementById('status');
          statusElement.innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Function to update the plot
    function updatePlot() {
      fetch('/plot')
        .then(response => response.blob())
        .then(blob => {
          const plotElement = document.getElementById('plot');
          const imageUrl = URL.createObjectURL(blob);
          plotElement.innerHTML = `<img src="${imageUrl}" alt="Simulation Plot" />`;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Fetch initial data on page load
    updateStatus();
    updatePlot();

    // Refresh status and plot every 5 seconds
    setInterval(() => {
      updateStatus();
      updatePlot();
    }, 5000);
  </script>
</body>
</html>
